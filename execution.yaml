pipeline {
    agent any

    environment {
        DOCKER_REGISTRY = 'hub.docker.com'
        DOCKER_CREDENTIALS_ID = 'docker-registry-credentials'
        IMAGE_NAME = 'jimage1'
        IMAGE_TAG = 'latest'
    }

    stages {
        stage('Clone Repository') {
            steps {
                git url: 'https://github.com/suraj123-ss/Jenkinsdemo.git', branch: 'master'
            }
        }
        
        stage('Build Docker Image') {
            steps {
                script {
                    def dockerfileDir = 'balancer/'
                    docker.build("${DOCKER_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}", dockerfileDir)
                }
            }
        }

        stage('Push Docker Image') {
            steps {
                script {
                    docker.withRegistry("https://${DOCKER_REGISTRY}", "${DOCKER_CREDENTIALS_ID}") {
                        docker.image("${DOCKER_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}").push()
                    }
                }
            }
        }
    }

    post {
        always {
            // Optional: Archive logs, artifacts, or reports
        }
    }
}
